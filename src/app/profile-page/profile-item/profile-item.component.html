<div class="photo" [style.background-image] = "'url(' + item.photo + ')'" *ngFor = "let item of itemData">
    <div class = "item-inner">
      <button href="#" class="round-button"><i class="fas fa-arrow-up"></i></button>
      <div class="item-info">
        <div class="person-name">{{item.name}}</div>
        <div class="person-job">{{item.job}}</div>
      </div>
    </div>
  </div>
